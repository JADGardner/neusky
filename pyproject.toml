[project]
name = "reni_neus"
version = "0.1.0"

dependencies=[
    "icosphere",
    "tqdm",
    "wget",
    "nerfstudio>=0.2.0"
]

[tool.setuptools.packages.find]
include = ["reni_neus*"]

[project.entry-points.'nerfstudio.method_configs']
reni_neus = 'reni_neus.reni_neus_config:RENINeuS'
reni_neus_with_vis = 'reni_neus.reni_neus_config:RENINeuSWithVis'
ddf = 'reni_neus.reni_neus_config:DirectionalDistanceField'
nerfacto_nerfosr = 'reni_neus.reni_neus_config:NeRFactoNeRFOSR'
neusfacto_nerfosr = 'reni_neus.reni_neus_config:NeusFactoNeRFOSR'